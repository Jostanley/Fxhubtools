  <h1>Position Size Calculator</h1>
  <div class="banner position">
    <span>üìê</span>
    <p>Never Over-Leverage Again ‚Äì Find your perfect lot size in seconds.</p>
  </div>
  

  <div class="card">
    <label>Account Balance (USD)</label>
    <input id="acc" type="number" step="0.01" placeholder="1000">

    <label>Risk % of Account</label>
    <input id="riskPct" type="number" step="0.1" value="2">

    <label>Entry Price</label>
    <input id="entry" type="number" step="0.0001" placeholder="e.g. 1.0850">

    <label>Stop Loss Price</label>
    <input id="stop" type="number" step="0.0001" placeholder="e.g. 1.0830">

    <label>Pair (choose) & Pip value per 1 lot (USD)</label>
    <select id="pair">
      <option value="10">EUR/USD (pip ‚âà $10)</option>
      <option value="10">GBP/USD (pip ‚âà $10)</option>
      <option value="9.1">USD/JPY (pip ‚âà $9.1)</option>
      <option value="10">AUD/USD (pip ‚âà $10)</option>
      <option value="7">EUR/GBP (approx $7)</option>
    </select>

    <button id="calcPos">Calculate Position Size</button>

    <div id="out" class="result"></div>
  </div>

  <script>
    document.getElementById('calcPos').addEventListener('click', ()=> {
      const acc = parseFloat(document.getElementById('acc').value);
      const riskPct = parseFloat(document.getElementById('riskPct').value);
      const entry = parseFloat(document.getElementById('entry').value);
      const stop = parseFloat(document.getElementById('stop').value);
      const pipval = parseFloat(document.getElementById('pair').value);

      if(isNaN(acc) || isNaN(riskPct) || isNaN(entry) || isNaN(stop) || isNaN(pipval)){
        document.getElementById('out').innerHTML = '<b style="color:#c00">Please fill all fields correctly.</b>';
        return;
      }
      // Determine pips depending on pair quoting (we assume 4-decimal for most, 2-decimal for JPY)
      let pipDifference, pipUnit;
      // If entry and stop are small decimals (<= 1), assume 4-decimal pip size of 0.0001
      if(entry > 10 || stop > 10){ // likely JPY style quote like 154.30
        pipUnit = 0.01;
      } else {
        pipUnit = 0.0001;
      }
      const diff = Math.abs(entry - stop);
      pipDifference = diff / pipUnit;

      if(pipDifference === 0){
        document.getElementById('out').innerHTML = '<b style="color:#c00">Entry and Stop cannot be same.</b>';
        return;
      }

      const riskAmount = acc * (riskPct / 100);
      const lotSize = riskAmount / (pipDifference * pipval);

      document.getElementById('out').innerHTML = `
        <div><b>Pip distance:</b> ${pipDifference.toFixed(1)} pips</div>
        <div style="margin-top:6px"><b>Risk Amount:</b> $${riskAmount.toFixed(2)}</div>
        <div style="margin-top:6px"><b>Recommended Lot Size:</b> ${lotSize.toFixed(2)} lots</div>
        <div style="margin-top:8px"><small>Note: this is approximate; adjust pip value to match pair's exact conversion.</small></div>
      `;
    });
  </script>
