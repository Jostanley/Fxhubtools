  <div class="card">
    <label for="pair">Currency Pair (select preset or choose Custom)</label>
    <select id="pair">
      <option value="EURUSD">EUR/USD</option>
      <option value="GBPUSD">GBP/USD</option>
      <option value="USDJPY">USD/JPY</option>
      <option value="AUDUSD">AUD/USD</option>

      <option value="custom">Custom (enter rate)</option>
    </select>

    <label for="rate">Current Quote / Exchange Rate <small>(for custom or accurate JPY)</small></label>
    <input id="rate" type="number" step="0.0001" placeholder="e.g. 1.0850 for EURUSD; 154.30 for USDJPY">

    <label for="lot">Lot size (standard lot = 1.0 = 100,000 units)</label>
    <input id="lot" type="number" step="0.01" value="1">

    <button id="calc">Calculate Pip Value</button>

    <div id="out" class="result" aria-live="polite"></div>
  </div>

  <script>
    // Preset logic:
    const pairEl = document.getElementById('pair');
    const rateEl = document.getElementById('rate');
    const lotEl = document.getElementById('lot');
    const out = document.getElementById('out');

    function presetRateFor(pair){
      // These are example typical quotes â€” user can override by entering rate
      const presets = {
        'EURUSD': 1.0850,
        'GBPUSD': 1.2750,
        'AUDUSD': 0.6400,
        'USDJPY': 154.30,
        'EURGBP': 0.8500
      };
      return presets[pair] || '';
    }

    pairEl.addEventListener('change', ()=> {
      const p = pairEl.value;
      if(p === 'custom'){
        rateEl.placeholder = 'Enter current quote (e.g. 1.0850)';
        rateEl.value = '';
      } else {
        rateEl.value = presetRateFor(p);
      }
    });

    document.getElementById('calc').addEventListener('click', ()=> {
      const pair = pairEl.value;
      const rate = parseFloat(rateEl.value);
      const lot = parseFloat(lotEl.value) || 1;

      if(pair === 'custom' && (isNaN(rate) || rate <= 0)){
        out.innerHTML = '<b style="color:#c00">Enter a valid quote for custom pair.</b>';
        return;
      }
      // Pip value (USD quoted pairs): pipValue â‰ˆ (0.0001 * lot * 100000) * (quote currency denominator)
      // Simpler approach:
      let pipValue;
      if(pair.endsWith('USD') || pair === 'EURUSD' || pair === 'GBPUSD' || pair === 'AUDUSD' || pair === 'NZDUSD'){
        // For pairs quoted in USD, pip for standard lot â‰ˆ $10 when pip = 0.0001
        pipValue = 0.0001 * 100000 * lot; // = 10 * lot
      } else if(pair === 'USDJPY' || (pair.endsWith('JPY'))){
        // JPY pairs use 0.01
        // pipValue (per standard lot) = 0.01 * 100000 / rate (since quote currency is JPY)
        if(isNaN(rate) || rate <= 0){
          out.innerHTML = '<b style="color:#c00">Enter current JPY quote in the rate field.</b>';
          return;
        }
        pipValue = (0.01 * 100000 * lot) / rate; // approximate USD value per pip
      } else if(pair === 'EURGBP' || pair === 'GBPJPY' || pair === 'OTHER'){
        // For cross pairs we suggest user enter rate and we'll compute approximate pip in USD terms
        if(isNaN(rate) || rate <= 0){
          out.innerHTML = '<b style="color:#c00">Enter the pair quote in the rate field for accurate result.</b>';
          return;
        }
        // Use 0.0001 * 100000 * lot * conversionFactor
        // We'll approximate pip in quote currency then convert using rate assuming quote currency ~ USD equivalent
        pipValue = 0.0001 * 100000 * lot * rate; // rough
      } else {
        // Default fallback (assume USD-quoted)
        pipValue = 0.0001 * 100000 * lot;
      }

      // Calculate for 1 standard lot and for chosen lot
      const perPip = pipValue;
      out.innerHTML = `
        <div><b>Pip value (per pip):</b> $${perPip.toFixed(4)}</div>
        <div style="margin-top:6px"><small>Explanation: this is an approximate USD value per pip for the chosen lot size.</small></div>
      `;
    });
  </script>
