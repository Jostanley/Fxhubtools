<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - fxhubtools</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff15;
      backdrop-filter: blur(10px);
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #f1f1f1;
    }

    p {
      font-size: 0.95rem;
      margin-bottom: 20px;
      color: #ddd;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #fff;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      background: linear-gradient(135deg, #3b8efc, #00d4fc);
    }

    .links {
      margin-top: 15px;
    }

    .links a {
      color: #00f2fe;
      text-decoration: none;
      font-size: 0.95rem;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Forgot Password</h2>
    <p>Enter your registered email address and weâ€™ll send you a reset link.</p>
    
    <form id="forgotPasswordForm">
      <input type="email" id="email" placeholder="Enter your email" required />
      <button type="submit">Send Reset Link</button>
    </form>

    <div class="links">
      <a href="login.html">Back to Login</a>
    </div>
  </div>

  <script type="module">
    // Example Firebase password reset (you need to connect your Firebase config)
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";

    // Your Firebase Config (replace with your own)
    const firebaseConfig = {
      apiKey: "AIzaSyBgDV5rxlUUHNyk5VGaEqtIligZZupd7qU",
      authDomain: "forextools-c50c0.firebaseapp.com",
      projectId: "forextools-c50c0",
      storageBucket: "forextools-c50c0.firebasestorage.app",
      messagingSenderId: "600617054080",
      appId: "1:600617054080:web:7e4206f981ab4c9ba91b65",
      measurementId: "G-MK55ZT2RWQ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("forgotPasswordForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;

      try {
        await sendPasswordResetEmail(auth, email);
        alert("Password reset link sent! Please check your email.");
      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>

</body>
</html>
