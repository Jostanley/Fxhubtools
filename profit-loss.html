  <h1>Profit & Loss Calculator</h1>
  <div class="banner profit">
    <span>ðŸ’°</span>
    <p>Plan Ahead, Win More â€“ Estimate profits or losses before you trade.</p>
  </div>

  <div class="card">
    <label>Direction</label>
    <select id="dir">
      <option value="long">Long (buy -> sell)</option>
      <option value="short">Short (sell -> buy)</option>
    </select>

    <label>Entry Price</label>
    <input id="entry" type="number" step="0.0001">

    <label>Exit Price</label>
    <input id="exit" type="number" step="0.0001">

    <label>Lot Size (lots)</label>
    <input id="lots" type="number" step="0.01" value="1">

    <label>Pip value per 1 lot (USD)</label>
    <input id="pipval" type="number" step="0.0001" value="10">

    <button id="calcPL">Calculate P/L</button>

    <div id="out" class="result"></div>
  </div>

  <script>
    document.getElementById('calcPL').addEventListener('click', ()=> {
      const dir = document.getElementById('dir').value;
      const entry = parseFloat(document.getElementById('entry').value);
      const exit = parseFloat(document.getElementById('exit').value);
      const lots = parseFloat(document.getElementById('lots').value) || 0;
      const pipval = parseFloat(document.getElementById('pipval').value);

      if(isNaN(entry) || isNaN(exit) || isNaN(lots) || isNaN(pipval)){
        document.getElementById('out').innerHTML = '<b style="color:#c00">Please fill all fields correctly.</b>';
        return;
      }

      // Determine pip unit
      let pipUnit = (entry > 10 || exit > 10) ? 0.01 : 0.0001;
      let pipDiff;
      if(dir === 'long') pipDiff = (exit - entry) / pipUnit;
      else pipDiff = (entry - exit) / pipUnit;

      const profit = pipDiff * pipval * lots;

      document.getElementById('out').innerHTML = `
        <div><b>Pip difference:</b> ${pipDiff.toFixed(1)} pips</div>
        <div style="margin-top:6px"><b>Profit / Loss:</b> $${profit.toFixed(2)}</div>
        <div style="margin-top:6px"><small>If negative, it's a loss. Adjust lot size or exit to manage risk.</small></div>
      `;
    });
  </script>
