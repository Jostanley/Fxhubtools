<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set New Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 15px;
      color: #333;
    }
    .input-group {
      position: relative;
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 10px 40px 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    .toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 14px;
      color: #007bff;
      user-select: none;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .message {
      margin-top: 15px;
      font-size: 14px;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Set New Password</h2>
    <form id="resetForm">
      <div class="input-group">
        <input type="password" id="newPassword" placeholder="Enter new password" required>
        <span class="toggle" onclick="togglePassword('newPassword')">Show</span>
      </div>
      <div class="input-group">
        <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
        <span class="toggle" onclick="togglePassword('confirmPassword')">Show</span>
      </div>
      <button type="submit">Change Password</button>
    </form>
    <div id="response" class="message"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, confirmPasswordReset } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // Your Firebase config
  const firebaseConfig = {
      apiKey: "AIzaSyBgDV5rxlUUHNyk5VGaEqtIligZZupd7qU",
      authDomain: "forextools-c50c0.firebaseapp.com",
      projectId: "forextools-c50c0",
      storageBucket: "forextools-c50c0.firebasestorage.app",
      messagingSenderId: "600617054080",
      appId: "1:600617054080:web:7e4206f981ab4c9ba91b65",
      measurementId: "G-MK55ZT2RWQ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const queryParams = new URLSearchParams(window.location.search);
    const oobCode = queryParams.get("oobCode");

    const form = document.getElementById("resetForm");
    const responseDiv = document.getElementById("response");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (newPassword !== confirmPassword) {
        responseDiv.textContent = "Passwords do not match!";
        responseDiv.className = "message error";
        return;
      }

      try {
        await confirmPasswordReset(auth, oobCode, newPassword);
        responseDiv.textContent = "Password updated successfully! Redirecting to login...";
        responseDiv.className = "message success";
        setTimeout(() => window.location.href = "/login.html", 2500);
      } catch (error) {
        responseDiv.textContent = error.message;
        responseDiv.className = "message error";
      }
    });

    window.togglePassword = function(fieldId) {
      const input = document.getElementById(fieldId);
      const toggleBtn = input.nextElementSibling;
      if (input.type === "password") {
        input.type = "text";
        toggleBtn.textContent = "Hide";
      } else {
        input.type = "password";
        toggleBtn.textContent = "Show";
      }
    };
  </script>
</body>
</html>
