  <h1>Risk Calculator (by %)</h1>
   <div class="banner risk">
    <span>⚖️</span>
    <p>Control Your Risk Before You Enter – Protect your capital with smart risk calculation.</p>
  </div>

  <div class="card">
    <label>Account Balance (USD)</label>
    <input id="acc" type="number" step="0.01" placeholder="1000">

    <label>Select Risk Percentage</label>
    <select id="riskSelect">
      <option value="0.5">0.5%</option>
      <option value="1">1%</option>
      <option value="1.5">1.5%</option>
      <option value="2" selected>2%</option>
      <option value="3">3%</option>
      <option value="5">5%</option>
    </select>

    <label>Stop Loss (pips)</label>
    <input id="sl" type="number" step="0.1" placeholder="20">

    <label>Pip Value (per pip per 1 lot in USD) <small>(or select preset)</small></label>
    <input id="pipval" type="number" step="0.0001" placeholder="10">

    <button id="calcRisk">Calculate Risk & Lot Size</button>

    <div id="out" class="result"></div>
  </div>

  <script>
    document.getElementById('calcRisk').addEventListener('click', ()=> {
      const acc = parseFloat(document.getElementById('acc').value);
      const risk = parseFloat(document.getElementById('riskSelect').value);
      const sl = parseFloat(document.getElementById('sl').value);
      const pipval = parseFloat(document.getElementById('pipval').value);

      if(isNaN(acc) || acc <= 0 || isNaN(risk) || isNaN(sl) || sl <= 0 || isNaN(pipval) || pipval <= 0){
        document.getElementById('out').innerHTML = '<b style="color:#c00">Please fill all fields with valid numbers.</b>';
        return;
      }

      const riskAmount = acc * (risk/100); // $
      const lotSize = riskAmount / (sl * pipval);

      document.getElementById('out').innerHTML = `
        <div><b>Risk Amount:</b> $${riskAmount.toFixed(2)}</div>
        <div style="margin-top:6px"><b>Stop Loss:</b> ${sl} pips</div>
        <div style="margin-top:6px"><b>Recommended Lot Size:</b> ${lotSize.toFixed(2)} lots</div>
        <div style="margin-top:8px"><small>Tip: set pip value according to pair (USD pairs ≈ $10 per pip per 1 lot).</small></div>
      `;
    });
  </script>
  </div>
